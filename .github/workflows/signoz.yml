name: signoz

on:
  push:
    branches:
      - signoz

env:
  SIGNOZ_VERSION: 0.107.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push signoz
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./signoz/signoz.dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/signoz:${{ env.SIGNOZ_VERSION }}
            ghcr.io/${{ github.repository_owner }}/signoz:${{ env.SIGNOZ_VERSION }}
          build-args: |
            BASE=signoz/signoz:${{ env.SIGNOZ_VERSION }}

      - name: Image build success
        run: echo "SigNoz:${{ env.SIGNOZ_VERSION }} built and pushed successfully!"
