name: Debian 13

on:
  push:
    # 既然版本号来自环境变量，我们将触发器改回为监视分支的推送
    branches:
      - debian-13

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # 关键改动(1): 在 job 级别定义环境变量，作为版本号的唯一来源
    env:
      BUILD_NUMBER: "13"
      BUILD_VERSION: trixie
      IMAGE_NAME: registry.cn-qingdao.aliyuncs.com/wod/debian

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      # --- Step 1a: Build and push the AMD64 image ---
      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: ./debian
          file: ./debian/debian.dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_NUMBER}}-amd64
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_VERSION }}-amd64
          build-args: |
            BASE=debian:${{ env.BUILD_VERSION }}
          # Enable caching
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Step 1b: Build and push the ARM64 image ---
      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./debian
          file: ./debian/debian.dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_NUMBER}}-arm64
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_VERSION }}-arm64
          build-args: |
            BASE=ubuntu:${{ env.BUILD_VERSION }}
          # Enable caching
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Step 2: Create and push the multi-architecture manifest ---
      - name: Create and push manifest list
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE_NAME }}:${{ env.BUILD_NUMBER}} \
            --tag ${{ env.IMAGE_NAME }}:${{ env.BUILD_VERSION }} \
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_NUMBER}}-amd64 \
            ${{ env.IMAGE_NAME }}:${{ env.BUILD_NUMBER}}-arm64            

      - name: All builds and manifests complete
        run: echo "Single-architecture images and multi-arch manifests pushed successfully!"
