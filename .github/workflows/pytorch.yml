name: PyTorch

on:
  push:
    branches:
      - pytorch
  workflow_dispatch:

jobs:
  pull-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Pull PyTorch official image
        run: |
          docker pull pytorch/pytorch:2.1.2-cuda12.1-cudnn8-runtime

      - name: Tag and push PyTorch image (without -amd64)
        run: |
          docker tag pytorch/pytorch:2.1.2-cuda12.1-cudnn8-runtime registry.cn-qingdao.aliyuncs.com/wod/pytorch:2.1.2-cuda12.1-cudnn8-runtime
          docker push registry.cn-qingdao.aliyuncs.com/wod/pytorch:2.1.2-cuda12.1-cudnn8-runtime

      - name: Tag and push PyTorch image (with -amd64)
        run: |
          docker tag pytorch/pytorch:2.1.2-cuda12.1-cudnn8-runtime registry.cn-qingdao.aliyuncs.com/wod/pytorch:2.1.2-cuda12.1-cudnn8-runtime-amd64
          docker push registry.cn-qingdao.aliyuncs.com/wod/pytorch:2.1.2-cuda12.1-cudnn8-runtime-amd64

      - name: Clean up local images
        run: |
          docker rmi pytorch/pytorch:2.1.2-cuda12.1-cudnn8-runtime || true
          docker rmi registry.cn-qingdao.aliyuncs.com/wod/pytorch:2.1.2-cuda12.1-cudnn8-runtime || true
          docker rmi registry.cn-qingdao.aliyuncs.com/wod/pytorch:2.1.2-cuda12.1-cudnn8-runtime-amd64 || true