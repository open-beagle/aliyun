name: banana-slides

on:
  push:
    branches:
      - banana-slides

env:
  FRONTEND_VERSION: latest
  BACKEND_VERSION: latest

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./banana-slides
          file: ./banana-slides/dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/banana-slides:frontend-${{ env.FRONTEND_VERSION }}-amd64
            ghcr.io/${{ github.repository_owner }}/banana-slides:frontend-${{ env.FRONTEND_VERSION }}-amd64
          build-args: |
            BASE=alpine:latest
            AUTHOR=mengkzhaoyun@gmail.com
            VERSION=${{ env.FRONTEND_VERSION }}

      - name: Build and push ARM64 frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./banana-slides
          file: ./banana-slides/dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/banana-slides:frontend-${{ env.FRONTEND_VERSION }}-arm64
            ghcr.io/${{ github.repository_owner }}/banana-slides:frontend-${{ env.FRONTEND_VERSION }}-arm64
          build-args: |
            BASE=alpine:latest
            AUTHOR=mengkzhaoyun@gmail.com
            VERSION=${{ env.FRONTEND_VERSION }}

      - name: Create and push manifest (Aliyun - frontend)
        run: |
          docker buildx imagetools create \
            --tag registry.cn-qingdao.aliyuncs.com/wod/banana-slides:frontend-${{ env.FRONTEND_VERSION }} \
            registry.cn-qingdao.aliyuncs.com/wod/banana-slides:frontend-${{ env.FRONTEND_VERSION }}-amd64 \
            registry.cn-qingdao.aliyuncs.com/wod/banana-slides:frontend-${{ env.FRONTEND_VERSION }}-arm64

      - name: Create and push manifest (GHCR - frontend)
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/banana-slides:frontend-${{ env.FRONTEND_VERSION }} \
            ghcr.io/${{ github.repository_owner }}/banana-slides:frontend-${{ env.FRONTEND_VERSION }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/banana-slides:frontend-${{ env.FRONTEND_VERSION }}-arm64

      - name: Image build success
        run: echo "banana-slides:frontend-${{ env.FRONTEND_VERSION }} built and pushed successfully!"

  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 backend image
        uses: docker/build-push-action@v5
        with:
          context: ./banana-slides
          file: ./banana-slides/dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/banana-slides:backend-${{ env.BACKEND_VERSION }}-amd64
            ghcr.io/${{ github.repository_owner }}/banana-slides:backend-${{ env.BACKEND_VERSION }}-amd64
          build-args: |
            BASE=golang:latest-alpine
            AUTHOR=mengkzhaoyun@gmail.com
            VERSION=${{ env.BACKEND_VERSION }}

      - name: Build and push ARM64 backend image
        uses: docker/build-push-action@v5
        with:
          context: ./banana-slides
          file: ./banana-slides/dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/banana-slides:backend-${{ env.BACKEND_VERSION }}-arm64
            ghcr.io/${{ github.repository_owner }}/banana-slides:backend-${{ env.BACKEND_VERSION }}-arm64
          build-args: |
            BASE=golang:latest-alpine
            AUTHOR=mengkzhaoyun@gmail.com
            VERSION=${{ env.BACKEND_VERSION }}

      - name: Create and push manifest (Aliyun - backend)
        run: |
          docker buildx imagetools create \
            --tag registry.cn-qingdao.aliyuncs.com/wod/banana-slides:backend-${{ env.BACKEND_VERSION }} \
            registry.cn-qingdao.aliyuncs.com/wod/banana-slides:backend-${{ env.BACKEND_VERSION }}-amd64 \
            registry.cn-qingdao.aliyuncs.com/wod/banana-slides:backend-${{ env.BACKEND_VERSION }}-arm64

      - name: Create and push manifest (GHCR - backend)
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/banana-slides:backend-${{ env.BACKEND_VERSION }} \
            ghcr.io/${{ github.repository_owner }}/banana-slides:backend-${{ env.BACKEND_VERSION }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/banana-slides:backend-${{ env.BACKEND_VERSION }}-arm64

      - name: Image build success
        run: echo "banana-slides:backend-${{ env.BACKEND_VERSION }} built and pushed successfully!"