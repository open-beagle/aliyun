name: Postgres

on:
  push:
    branches:
      - postgres

env:
  BUILD_VERSION: "15.15"
  BUILD_MAJOR: "15"

jobs:
  postgres-debian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./postgres/dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-amd64
          build-args: |
            BASE=postgres:${{ env.BUILD_VERSION }}
            AUTHOR=${{ github.repository_owner }}
            VERSION=${{ env.BUILD_VERSION }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./postgres/dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-arm64
          build-args: |
            BASE=postgres:${{ env.BUILD_VERSION }}
            AUTHOR=${{ github.repository_owner }}
            VERSION=${{ env.BUILD_VERSION }}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create \
            --tag registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }} \
            --tag registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_MAJOR }} \
            registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-amd64 \
            registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-arm64

  postgres-alpine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./postgres/dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-alpine-amd64
          build-args: |
            BASE=postgres:${{ env.BUILD_VERSION }}-alpine
            AUTHOR=${{ github.repository_owner }}
            VERSION=${{ env.BUILD_VERSION }}-alpine

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./postgres/dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-alpine-arm64
          build-args: |
            BASE=postgres:${{ env.BUILD_VERSION }}-alpine
            AUTHOR=${{ github.repository_owner }}
            VERSION=${{ env.BUILD_VERSION }}-alpine

      - name: Create and push manifest
        run: |
          docker buildx imagetools create \
            --tag registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-alpine \
            --tag registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_MAJOR }}-alpine \
            registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-alpine-amd64 \
            registry.cn-qingdao.aliyuncs.com/wod/postgres:${{ env.BUILD_VERSION }}-alpine-arm64
