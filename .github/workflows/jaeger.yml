name: jaeger

on:
  push:
    branches:
      - jaeger

env:
  OTEL_VERSION: "0.143.1"
  JAEGER_VERSION: "2.14.1"

jobs:
  otel-collector:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push otel-collector amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./jaeger/otel-collector.dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}-amd64
            ghcr.io/${{ github.repository_owner }}/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}-amd64
          build-args: |
            BASE=otel/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}

      - name: Build and push otel-collector arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./jaeger/otel-collector.dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}-arm64
            ghcr.io/${{ github.repository_owner }}/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}-arm64
          build-args: |
            BASE=otel/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}

      - name: Create manifest (Aliyun)
        run: |
          docker buildx imagetools create \
            --tag registry.cn-qingdao.aliyuncs.com/wod/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }} \
            registry.cn-qingdao.aliyuncs.com/wod/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}-amd64 \
            registry.cn-qingdao.aliyuncs.com/wod/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}-arm64

      - name: Create manifest (GHCR)
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }} \
            ghcr.io/${{ github.repository_owner }}/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/opentelemetry-collector-contrib:${{ env.OTEL_VERSION }}-arm64

      - name: otel-collector build success
        run: echo "opentelemetry-collector-contrib:${{ env.OTEL_VERSION }} pushed successfully!"

  jaeger:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push jaeger amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./jaeger/jaeger.dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/jaeger:${{ env.JAEGER_VERSION }}-amd64
            ghcr.io/${{ github.repository_owner }}/jaeger:${{ env.JAEGER_VERSION }}-amd64
          build-args: |
            BASE=jaegertracing/jaeger:${{ env.JAEGER_VERSION }}

      - name: Build and push jaeger arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./jaeger/jaeger.dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/jaeger:${{ env.JAEGER_VERSION }}-arm64
            ghcr.io/${{ github.repository_owner }}/jaeger:${{ env.JAEGER_VERSION }}-arm64
          build-args: |
            BASE=jaegertracing/jaeger:${{ env.JAEGER_VERSION }}

      - name: Create manifest (Aliyun)
        run: |
          docker buildx imagetools create \
            --tag registry.cn-qingdao.aliyuncs.com/wod/jaeger:${{ env.JAEGER_VERSION }} \
            registry.cn-qingdao.aliyuncs.com/wod/jaeger:${{ env.JAEGER_VERSION }}-amd64 \
            registry.cn-qingdao.aliyuncs.com/wod/jaeger:${{ env.JAEGER_VERSION }}-arm64

      - name: Create manifest (GHCR)
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/jaeger:${{ env.JAEGER_VERSION }} \
            ghcr.io/${{ github.repository_owner }}/jaeger:${{ env.JAEGER_VERSION }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/jaeger:${{ env.JAEGER_VERSION }}-arm64

      - name: jaeger build success
        run: echo "jaeger:${{ env.JAEGER_VERSION }} pushed successfully!"
